<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - StyleSense AI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #181C23;
            color: #ECF0F1;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
        }
        .header {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 24px;
        }
        nav {
            margin-top: 12px;
        }
        .btn {
            background: #2C3E50;
            color: #ECF0F1;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1rem;
            font-weight: 600;
            margin: 0 6px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: #E74C3C;
            color: #fff;
        }
        .btn-success {
            background: #27AE60;
            color: #fff;
        }
        .btn:hover {
            background: #34495E;
        }
        .btn-primary:hover {
            background: #C0392B;
        }
        .btn-success:hover {
            background: #219150;
        }
        .payment-box {
            background: #232A34;
            color: #ECF0F1;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.18);
            padding: 36px 32px 28px 32px;
            margin-top: 40px;
            min-width: 320px;
            max-width: 370px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .payment-box h2 {
            margin-bottom: 18px;
            color: #ECF0F1;
            font-size: 1.5rem;
        }
        .payment-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .payment-form label {
            color: #ECF0F1;
            font-weight: 500;
            margin-bottom: 4px;
        }
        .payment-form input,
        .payment-form select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #34495E;
            background: #2C3E50;
            color: #ECF0F1;
            font-size: 1rem;
            margin-top: 4px;
            outline: none;
            transition: border 0.2s;
        }
        .payment-form input:focus,
        .payment-form select:focus {
            border: 1.5px solid #E74C3C;
        }
        .payment-options {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
            justify-content: center;
        }
        .payment-option {
            background: #2C3E50;
            color: #ECF0F1;
            border: 2px solid #34495E;
            border-radius: 6px;
            padding: 10px 18px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s, border 0.2s;
        }
        .payment-option.selected,
        .payment-option:hover {
            background: #E74C3C;
            border-color: #E74C3C;
            color: #fff;
        }
        .success-message {
            color: #27AE60;
            font-weight: 600;
            margin-top: 18px;
            text-align: center;
        }
        @media (max-width: 500px) {
            .payment-box {
                min-width: 90vw;
                padding: 18px 4vw;
            }
        }
    </style>
    <script>
        // Simple JS for payment option selection and fake submit
        document.addEventListener('DOMContentLoaded', function() {
            const options = document.querySelectorAll('.payment-option');
            options.forEach(option => {
                option.addEventListener('click', function() {
                    options.forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    document.getElementById('payment-method').value = this.dataset.value;
                });
            });

            document.getElementById('payment-form').addEventListener('submit', function(e) {
                e.preventDefault();
                document.getElementById('success-msg').style.display = 'block';
            });
        });
    </script>
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Payment</h1>
            <nav>
                <a href="home.html" class="btn">Home</a>
                <a href="login.html" class="btn">Login</a>
                <a href="register.html" class="btn">Register</a>
                <a href="index.html" class="btn">Try On Clothes</a>
            </nav>
        </header>
        <main>
            <div class="payment-box">
                <h2>Choose Payment Method</h2>
                <form class="payment-form" id="payment-form" autocomplete="off">
                    <div class="payment-options">
                        <div class="payment-option selected" data-value="card">Credit/Debit Card</div>
                        <div class="payment-option" data-value="upi">UPI</div>
                        <div class="payment-option" data-value="cod">Cash on Delivery</div>
                    </div>
                    <input type="hidden" id="payment-method" name="payment-method" value="card">
                    <div id="card-fields">
                        <label>Card Number
                            <input type="text" maxlength="19" placeholder="1234 5678 9012 3456" required>
                        </label>
                        <label>Expiry Date
                            <input type="text" maxlength="5" placeholder="MM/YY" required>
                        </label>
                        <label>CVV
                            <input type="password" maxlength="4" placeholder="CVV" required>
                        </label>
                    </div>
                    <div id="upi-fields" style="display:none;">
                        <label>UPI ID
                            <input type="text" placeholder="yourname@bank" required>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success">Pay Now</button>
                    <div class="success-message" id="success-msg" style="display:none;">
                        Payment Successful! Thank you for your purchase.
                    </div>
                </form>
            </div>
        </main>
    </div>
